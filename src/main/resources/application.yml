server:
  port: 8123
  servlet:
    context-path: /api
    #Cookie 30 天后过期
    session:
      cookie:
        max-age: 2592000

spring:
  application:
    name: tuju-cloud-backend
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/tujucloud
    username: root
    password: 123
  # 文件上传体积的配置
  servlet:
    multipart:
      max-file-size: 10MB
  # 空间图片分表
  shardingsphere:
    datasource:
      names: tujucloud
      tujucloud:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3307/tujucloud
        username: root
        password: 123
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: tujucloud.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: org.example.tujucloudbackend.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true


mybatis-plus:
  configuration:
    # MyBatis 配置 [为 false 时，保持原有的下划线命名格式（如 user_name）]
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    # 全局配置
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
    enable-sql-runner: true

knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - org.example.tujucloudbackend.controller